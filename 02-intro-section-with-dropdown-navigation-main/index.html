<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<body>
  
  <nav>
    <h1 id="logo-name">snap</h1>
   <div class="wrapper" id="wrapper">
    <button class="mobile-btn-open" id="mobile-btn-open" onclick="return dropOpen()"><img src="/images/icon-menu.svg" alt=""></button>
    
    <div class="wrapper-content" id="wrapper-content">
      <button class="mobile-btn-close" id="mobile-btn-close" onclick="return dropClose()"><img src="/images/icon-close-menu.svg" alt=""></button>
    <div class="dropdown">
      <button class="dropbtn">Features<img src="/images/icon-arrow-down.svg">         </button>
      <div class="dropdown-content">
        <a href="#"><img src="/images/icon-todo.svg">To Do List</a>
        <a href="#"><img src="/images/icon-calendar.svg">Calender</a>
        <a href="#"><img src="/images/icon-reminders.svg">Remainder</a>
        <a href="#"><img src="/images/icon-planning.svg">Planning</a>

      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Company<img src="/images/icon-arrow-down.svg"></button>
      <div class="dropdown-content">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
      </div>
    </div >
    <a class="navbar" href="">Careers</a>
    <a class="navbar" href="">About</a>
    <form action="">
      <button class="btn1">Login</button>
      <button class="btn">Register</button>

    </form>
  </div>
  </div> 
  </nav>
  <div class="container">
    <div class="main-paragraph">
      <div class="mobile-img">
        <img class="mobile" src="/images/image-hero-mobile.png" alt="">
      </div>
      <h1>Make remote work</h1>
      <p class="paragraph">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="btn-learn">Learn more</button>
      <div class="clint-logo">
        <img class="client" src="/images/client-databiz.svg" alt="">
        <img class="client" src="/images/client-audiophile.svg" alt="">
        <img class="client" src="/images/client-meet.svg" alt="">
        <img class="client" src="/images/client-maker.svg" alt="">
        

      </div>
    </div>
    <div class="main-img">
      <img class="disc-img" src="/images/image-hero-desktop.png" alt="" width="100%" height="400px">
    </div>
  </div>
