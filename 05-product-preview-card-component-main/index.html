<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
        <img class="dis-img" src="/images/image-product-desktop.jpg" alt="">
        <img class="mob-img" src="/images/image-product-mobile.jpg" alt="">

    </div>
    <div class="paragraph">
        <h6 class="name" >PERFUME</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h5>A floral, solar and voluptuous interpretation 
            composed by Olivier Polge, Perfumer-Creator 
            for the House of CHANEL.</h5>
            <div class="price">
                <p>$149.99</p>
                <strike>$169.99</strike>


            </div>
        
        <button class="btn" ><img class="btn-img" src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>

</div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alaa Gamal Eldin</a>.
  </div>
</body>
</html>
